<ion-view hide-back-button="true" view-title="Photos">
  <ion-content class="padding-7 margin-top-50">

    <!--Photos Categories-->
    <div>
      <fieldset class="border-orange">
        <legend class="background-orange color-white font-size-15 border-orange text-center">
          Photos Categories
        </legend>
        <div class="margin-top-5">
          <a menu-close class="item menu-icon-color border-transparent categories-item" ng-repeat="category in photoCategories" ng-click="goPhotosByCategory(category)">
            <span class="color-light-black font-size-14">{{category.CategoryName}}</span>
          </a>
        </div>
      </fieldset>
    </div>



    <!--Recently Added Photos-->
    <div class="margin-top-10 padding-bottom-10">
      <fieldset class="border-orange">
        <legend class="background-orange color-white font-size-15 border-orange text-center">
          Recently Added Photos
        </legend>
        <div class="margin-top-5">
        <div class="margin-bottom-10" ng-repeat="data in recentPhotos">
          <div class="card">
            <a href="#/photodetail/{{data.ImageID}}" style="text-decoration:none;">
              <img class="full-image" src="http://staging.vidmoji.com/contents/member/{{data.UserName}}/photos/Thumbs/{{data.FileName}}">
              <div class="padding">
                <p class="menu-icon-color p-tag-bottom-margin">{{data.Caption}}</p>
                <p class="color-gray p-tag-bottom-margin">{{data.Views }} views</p>
                <p class="menu-icon-color p-tag-bottom-margin">{{data.UserName}}</p>
              </div>
            </a>
          </div>
        </div>
        </div>
        <div class="text-center">
          <button class="button button-outline see-all-button" ng-click="goSettings()">See All</button>
        </div>
      </fieldset>
    </div>
  </ion-content>

</ion-view>
